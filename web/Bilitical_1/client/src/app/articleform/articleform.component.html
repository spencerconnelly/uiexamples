<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<div class="container" style="padding:60px">
  <form>
    <div class="form-group row">
      <label for="inputTitle3" class="col-sm-2 col-form-label">Title</label>
      <div class="col-sm-10">
        <input type="title" class="form-control" id="inputTitle3" placeholder="Article Title..." #inputtitle>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputURL3" class="col-sm-2 col-form-label">URL</label>
      <div class="col-sm-10">
        <input type="url" class="form-control" id="inputURL3" placeholder="Article URL..." #inputURL>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputDateWritten3" class="col-sm-2 col-form-label">Date Written</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="inputDateWritten3" placeholder="Date Written..." #inputdatewrite>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputDateAdded3" class="col-sm-2 col-form-label">Date Added</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" id="inputDateAdded3" placeholder="Date Added..." #inputdateadd>
      </div>
    </div>
    <div class="form-group row">
     <label for="inputTitle3" class="col-sm-2 col-form-label">Viewpoint</label>
      <div class="col-sm-10">
        <input type="title" class="form-control" id="inputTitle3" placeholder="Viewpoint..." #inputviewpoint>
      </div>
    </div>
    <div class="form-group row">
     <label for="inputTitle3" class="col-sm-2 col-form-label">Flagged?</label>
      <div class="col-sm-10">
        <input type="title" class="form-control" id="inputTitle3" placeholder="Flagged yes/no..." #inputflagged>
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button type="submit" (click)="submitAddition(inputtitle.value, inputURL.value,inputdatewrite.value,inputdateadd.value,inputviewpoint.value,inputflagged.value)" class="btn btn-primary">Add Article</button>
      </div>
    </div>
  </form>
</div>
